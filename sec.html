<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sec Demo Page</title>
    <script src="Sec.js"></script>
</head>
<body>
<div id="app">
    <div sec-on:mouseover="handler">message: {{ message }} ,I'am {{ paul }}</div>
    <input sec-on:input="sync" value="{{ message }}" type="text"/>
    <div sec-on:click="greet">click {{ paul }}</div>
</div>

<script>
    var app = new Sec({
        el: '#app',
        data: {
            message: 'Hello Sec!',
            paul: 'Paul',
            overme: 'overme'
        },
        methods: {
            greet: function (event) {
                alert('Hello ' + this.paul + '!')
                if (event) {
                    alert(event.target.tagName)
                }
            },
            sync: function (event) {
                this.message = event.target.value;
            },
            handler: function (event) {
                console.log(this.overme);
            },
        }
    })
</script>
</body>
</html>
