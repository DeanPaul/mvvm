<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="Sec.js"></script>
</head>
<body>
<div id="app">
    <div>test: {{ message }} jaja {{ hi }}</div>
    <input sec-on:input="sync" value="{{ message }}" type="text"/>
    <div sec-on:click="greet">{{ paul }}</div>
</div>

<script>
    var app = new Sec({
        el: '#app',
        data: {
            message: 'Hello Sec!',
            hi: '==========okokokokok===========',
            paul: 'Paul'
        },
        // 在 `methods` 对象中定义方法
        methods: {
            greet: function (event) {
                // `this` 在方法里指向当前 Vue 实例
                alert('Hello ' + this.paul + '!')
                // `event` 是原生 DOM 事件
                if (event) {
                    alert(event.target.tagName)
                }
            },
            sync: function(event){
                this.message = event.target.value;
            }
        }
    })
</script>
</body>
</html>
